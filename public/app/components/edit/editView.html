
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" value="{{name}}" ng-model="name">
        </div>  <div class="form-group">
          <label for="Email">Email</label>
          <input type="text" class="form-control" value="{{email}}" ng-model="email">
        </div>
        <div class="form-group">
          <label for="Address">Address</label>
          <input type="text" class="form-control" value="{{address}}" ng-model="address">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" value="{{phone}}" ng-model="phone">
        </div>
        <button type="submit" class="btn btn-default" ng-click="update()">Update</button>
      </form>
