
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="searchValue" placeholder="Search">
          </div>
          <br><br>
        </div>

        <div class="col-lg-2">
          <button type="submit" class="btn btn-default" ng-click="search()" >Search</button>
        </div>

      </div>
      <div class="row">
        <div class="col-lg-6 list-group" infinite-scroll="getMoreClients()" infinite-scroll-distance="0">
          <div ng-repeat="client in clients" class="list-group-item">
            <a href="#/client/{{client._id}}" >{{client.name}}</a>
            <button type="button" class="btn btn-default" aria-label="Right Align" ng-click="removeClient(client._id)">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
          </div>
        </div>

        <div class="col-lg-6">
            <h1>Add new client</h1>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" ng-model="name">
              </div>
              <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" ng-model="email">
              </div>
              <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" class="form-control" ng-model="address">
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" ng-model="phone">
              </div>
              <button type="submit" class="btn btn-default" ng-click="addClient()">Add</button>
            </form>
        </div>
      </div>
